#VRML_SIM R2025a utf8
# Hazard Obstacle - Detectable barrier that robots must avoid

PROTO HazardObstacle [
  field SFVec3f    translation  0 0 0
  field SFRotation rotation     0 0 1 0
  field SFString   name         "HazardObstacle"
  field SFVec3f    size         0.5 0.5 0.15
]
{
  Solid {
    translation IS translation
    rotation IS rotation
    name IS name
    children [
      Shape {
        appearance PBRAppearance {
          baseColor 0.9 0.1 0.1
          roughness 0.6
          metalness 0.1
          emissiveColor 0.5 0.0 0.0
          emissiveIntensity 0.4
        }
        geometry Box {
          size IS size
        }
      }
    ]
    boundingObject Box {
      size IS size
    }
  }
}